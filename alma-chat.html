<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <title>Alma - chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0a0a0b;
      --panel:#0f0f11;
      --panel-2:#141418;
      --fg:#f3f3f3;
      --fg-dim:#cfcfd3;
      --border:#26262b;
      --accent:#d4a017;
      --bubble-user:#1b1b21;
      --bubble-alma:#23232a;
      --shadow: 0 1px 0 rgba(255,255,255,0.03), 0 8px 24px rgba(0,0,0,0.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:flex; overflow:hidden;
    }

    /* Sidebar */
    .sidebar{
      width:310px; min-width:260px; max-width:360px;
      background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border-right:1px solid var(--border);
      display:flex; flex-direction:column;
    }
    .side-header{
      position:sticky; top:0; z-index:20;
      display:flex; align-items:center; gap:12px;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg,rgba(10,10,11,.98),rgba(10,10,11,.90));
      backdrop-filter: blur(6px);
    }
    .side-header img{
      width:72px; height:72px; border-radius:50%;
      box-shadow: var(--shadow);
      object-fit:cover;
    }
    .session-search{ padding:10px 12px; border-bottom:1px solid var(--border); }
    .session-search input{
      width:100%; padding:10px 12px; border-radius:8px;
      border:1px solid var(--border); background:#0e0e11; color:var(--fg);
      outline:none;
    }
    .session-search input::placeholder{ color:#8a8a92; }
    .side-actions{
      display:flex; gap:10px; align-items:center;
      color:var(--fg-dim); padding:10px 12px;
      border-bottom:1px solid var(--border);
    }
    .side-actions button{
      background:none; border:none; color:var(--fg);
      cursor:pointer; font-size:1rem; padding:4px 6px;
    }
    .side-actions button:hover{ color:var(--accent); }
    .sessions{ flex:1; overflow:auto; padding:10px; }
    .session{
      padding:10px 12px; border:1px solid var(--border);
      margin-bottom:8px; border-radius:10px; cursor:pointer;
      background: #111115; transition:background .15s,border-color .15s;
    }
    .session:hover{ background:#17171c; }
    .session.active{ background:#1b1b21; border-color:var(--accent); }
    .session .title{
      font-size:.95rem; color:var(--fg); white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .session .meta{
      margin-top:4px; font-size:.75rem; color:#9a9aa1;
      display:flex; align-items:center; gap:8px;
    }
    .session .del{
      margin-left:auto; color:#a6a6ad; cursor:pointer; font-weight:600;
    }
    .session .del:hover{ color:#ff6363; }

    /* Main */
    .main{ flex:1; display:flex; flex-direction:column; min-height:0; }
    .messages{
      flex:1; overflow:auto;
      padding:18px 20px 24px;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(212,160,23,.05), transparent 60%);
      min-height:0;
      padding-bottom: 110px;
    }

    .msg{ position:relative; max-width:980px; margin:0 auto 12px auto; display:flex; }
    .msg .bubble{
      padding:12px 16px; border-radius:14px; box-shadow: var(--shadow);
      font-size:1rem; line-height:1.55;
      border:1px solid rgba(255,255,255,0.06);
      max-width:min(90%, 720px);
    }
    .msg.user{ justify-content:flex-start; }
    .msg.user .bubble{ background:var(--bubble-user); white-space:pre-wrap; word-break:break-word; }

    .msg.alma{ justify-content:flex-end; }
    .msg.alma .bubble{ background:var(--bubble-alma); margin-left:auto; }

    .copy-btn{
      position:absolute; right:12px; bottom:8px;
      font-size:.78rem; color:#bdbdc6; cursor:pointer; user-select:none;
    }
    .copy-btn:hover{ color:var(--accent); }

    .bubble a{
      color: var(--accent);
      text-decoration: underline;
      text-underline-offset: 3px;
      cursor: pointer;
    }

    /* Budget micro-UI */
    .alma-block{ white-space:normal; word-break:break-word; }
    .alma-line{ margin: 2px 0; }
    .alma-title{
      font-weight:800;
      margin: 0 0 8px 0;
    }
    .alma-total{
      margin-top:8px;
      padding-top:8px;
      border-top: 1px solid rgba(255,255,255,0.10);
      font-weight:800;
    }
    .alma-section{
      margin-top:10px;
      padding-top:8px;
      border-top: 1px solid rgba(255,255,255,0.10);
      font-weight:700;
    }
    .alma-links{ margin-top:6px; }
    .alma-links .alma-linkline{ margin: 2px 0; }
    .alma-dim{ color: rgba(243,243,243,0.80); }

    /* Input */
    .input-bar{
      position:sticky; bottom:0; z-index:5;
      padding:12px;
      border-top:1px solid var(--border);
      background:linear-gradient(180deg,var(--panel-2),var(--panel));
      box-shadow: 0 -6px 16px rgba(0,0,0,.25);
    }
    .input-wrap{
      display:flex; max-width:980px; margin:0 auto;
      border:1px solid var(--border); border-radius:14px; overflow:hidden;
      background:#101014;
    }
    #prompt{
      flex:1; background:transparent; color:var(--fg);
      padding:14px 14px; font-size:1rem; border:none; outline:none;
    }
    .send-btn{
      min-width:64px;
      background:var(--accent); color:#000; border:none; font-size:1.2rem;
      display:flex; align-items:center; justify-content:center; cursor:pointer;
      padding:0 22px;
    }
    .send-btn:hover{ filter:brightness(1.05); }
    .send-btn:active{ transform:translateY(1px); }

    /* Scrollbars */
    .sessions::-webkit-scrollbar, .messages::-webkit-scrollbar { width:10px; }
    .sessions::-webkit-scrollbar-thumb, .messages::-webkit-scrollbar-thumb { background:#2a2a31; border-radius:10px; }
    .sessions::-webkit-scrollbar-track, .messages::-webkit-scrollbar-track { background:transparent; }

    /* Responsivo */
    @media (max-width: 1024px){
      .sidebar{ width:280px; }
      .side-header img{ width:64px; height:64px; }
      .messages{ padding:14px 14px 20px; padding-bottom:120px; }
    }
    @media (max-width: 820px){
      body{ flex-direction:column; }
      .sidebar{
        width:100%; max-width:none; border-right:none; border-bottom:1px solid var(--border);
      }
      .sessions{ max-height:40vh; }
      .messages{ padding:14px; padding-bottom:130px; }
      .input-bar{ padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
      .input-wrap{ margin:0 6px; }
    }
    @media (max-width: 480px){
      .side-header img{ width:54px; height:54px; }
      .session-search{ padding:8px; }
      .side-actions{ padding:8px; }
      .sessions{ padding:8px; }
      .input-bar{ padding:8px; padding-bottom: calc(8px + env(safe-area-inset-bottom)); }
      .send-btn{ padding:0 18px; }
      .msg .bubble{ font-size:.98rem; }
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="side-header">
      <img src="/static/alma.png" alt="Alma">
    </div>

    <div class="session-search">
      <input id="search" placeholder="Procurar sessões…" oninput="renderSessions()">
    </div>

    <div class="side-actions">
      <button title="Nova sessão" onclick="newSession()">+</button>
      <button title="Limpar histórico local" onclick="clearLocal()">x</button>
    </div>

    <div id="sessions" class="sessions"></div>
  </aside>

  <main class="main">
    <div id="messages" class="messages"></div>

    <div class="input-bar">
      <div class="input-wrap">
        <input id="prompt" placeholder="Escreve aqui…" onkeydown="if(event.key==='Enter'){sendMsg()}">
        <button class="send-btn" onclick="sendMsg()">&#x3e;</button>
      </div>
    </div>
  </main>

<script>
/* =========================
   Estado local
========================= */
let sessions = JSON.parse(localStorage.getItem("alma_sessions")||"[]");
let activeId = sessions.length ? sessions[0].id : null;

function saveSessions(){ localStorage.setItem("alma_sessions", JSON.stringify(sessions)); }
function byId(id){ return document.getElementById(id); }
function snippetFrom(text, n=48){
  const s=(text||"").replace(/\s+/g," ").trim();
  return s.length>n ? s.slice(0,n-1)+"…" : s || "Nova sessão";
}

/* =========================
   Sessões
========================= */
function newSession(){
  const id = "s"+Date.now();
  const sess = { id, title:"Nova sessão", msgs:[], createdAt: Date.now() };
  sessions.unshift(sess);
  activeId = id;
  saveSessions();
  renderSessions();
  renderMsgs();
  byId("prompt").focus();
}

function delSession(id){
  sessions = sessions.filter(s=>s.id!==id);
  if(activeId===id) activeId = sessions.length ? sessions[0].id : null;
  saveSessions();
  renderSessions();
  renderMsgs();
}

function clearLocal(){
  if(!confirm("Apagar TODO o histórico local?")) return;
  sessions = []; activeId = null;
  saveSessions();
  renderSessions();
  renderMsgs();
}

function renderSessions(){
  const box = byId("sessions"); box.innerHTML="";
  const q = (byId("search").value||"").toLowerCase();
  sessions.forEach(s=>{
    const match = !q || (s.title||"").toLowerCase().includes(q);
    if(!match) return;

    const div = document.createElement("div");
    div.className = "session"+(s.id===activeId?" active":"");
    div.onclick = ()=>{ activeId=s.id; renderSessions(); renderMsgs(); };

    const title = document.createElement("div");
    title.className="title";
    title.textContent = s.title || "Nova sessão";

    const meta = document.createElement("div");
    meta.className="meta";
    const date = new Date(s.createdAt||Date.now()).toLocaleString();
    const count = (s.msgs||[]).length;

    const spanDate = document.createElement("span");
    spanDate.textContent = date;
    const spanCount = document.createElement("span");
    spanCount.textContent = count+" msg";

    const del = document.createElement("span");
    del.className="del"; del.title="Apagar sessão"; del.textContent="x";
    del.onclick = (ev)=>{ ev.stopPropagation(); delSession(s.id); };

    meta.appendChild(spanDate);
    meta.appendChild(spanCount);
    meta.appendChild(del);

    div.appendChild(title);
    div.appendChild(meta);
    box.appendChild(div);
  });
}

function updateSessionTitleFromFirstUserMsg(sess){
  const firstUser = (sess.msgs||[]).find(m=>m.role==="user");
  if(firstUser){
    sess.title = snippetFrom(firstUser.content, 50);
  }
}

/* =========================
   Renderer (ÚNICO)
   - Preserva linhas
   - Linkifica
   - Se for orçamento: título bold + total destacado + links no fim 1/linha
========================= */

function escapeHtml(s){
  return (s||"")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

function trimUrl(u){
  return (u||"").replace(/[)\]\}>,.;:!?]+$/g, "");
}

function linkifyTextToHtml(s){
  // trabalha em texto já escapado (ou seja: não introduz HTML do modelo)
  // [texto](url)
  s = s.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, (_, txt, url) => {
    url = trimUrl(url);
    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${escapeHtml(txt)}</a>`;
  });
  // urls soltas
  s = s.replace(/(^|[\s>])((https?:\/\/)[^\s<]+)/g, (m, lead, raw) => {
    const url = trimUrl(raw);
    const tail = raw.slice(url.length);
    return `${lead}<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>${escapeHtml(tail)}`;
  });
  return s;
}

function simpleInlineMarkdown(s){
  // s está escapado -> ok substituir tokens por tags seguras
  s = s.replace(/\*\*(.+?)\*\*/g, "<b>$1</b>");
  s = s.replace(/__(.+?)__/g, "<u>$1</u>");
  return s;
}

function looksLikeBudget(raw){
  const t = (raw||"").toLowerCase();
  return t.includes("orçamento") || t.includes("orcamento") || t.includes("total:");
}

function normalizeRawText(raw){
  let t = (raw||"").replace(/\r\n/g,"\n").replace(/\r/g,"\n");

  // NÃO “compactar” para uma linha. Só melhorar quebras quando o backend vem colado.
  // 1) Força newline antes de “Total:” e “Links dos produtos:”
  t = t.replace(/\s+(Total:)/gi, "\n$1");
  t = t.replace(/\s+(Links dos produtos:)/gi, "\n\n$1\n");

  // 2) Se “Links dos produtos:” veio no meio, tenta garantir que começa em linha própria
  t = t.replace(/(Links dos produtos:)\s*/gi, "$1\n");

  // 3) URLs: garantir 1 por linha quando aparecem “coladas”
  //   Ex: "... 7400... https://... - ... https://..."
  //   Coloca newline antes de http(s) se não estiver já no início de linha
  t = t.replace(/([^\n])\s*(https?:\/\/)/g, "$1\n$2");

  // 4) Bullets: garantir que "- " começa em linha própria se estiver colado
  t = t.replace(/([^\n])\s+-\s+/g, "$1\n- ");

  // Limpa excesso de linhas vazias
  t = t.replace(/\n{3,}/g, "\n\n").trim();
  return t;
}

function renderBudgetHtml(raw){
  const t = normalizeRawText(raw);
  const lines = t.split("\n").map(x => x.trimEnd());

  // separar blocos
  let title = "";
  let totalLine = "";
  let normalLines = [];
  let linksLines = [];

  let inLinks = false;

  for(let i=0;i<lines.length;i++){
    const line = lines[i];
    const low = line.trim().toLowerCase();

    if(!title && low.startsWith("orçamento")){
      title = line.trim();
      continue;
    }

    if(low.startsWith("links dos produtos:")){
      inLinks = true;
      continue;
    }

    if(low.startsWith("total:")){
      totalLine = line.trim();
      continue;
    }

    if(inLinks){
      if(!line.trim()) continue;

      // se for só um label sem url, deixa (há casos em que vem "Mono Cadeira — 100010")
      // se contiver url, deixa também
      linksLines.push(line.trim());
    }else{
      normalLines.push(line);
    }
  }

  // pós-processar links: meter cada URL em linha própria e limpar pontuação final
  const finalLinks = [];
  for(const ln of linksLines){
    // se a linha contém url e texto, deixa como está mas separa
    const parts = ln.split(/\s+/);
    if(parts.some(p => /^https?:\/\//i.test(p))){
      // reconstroi com urls separadas em linha própria
      let buf = [];
      let urls = [];
      for(const p of parts){
        if(/^https?:\/\//i.test(p)) urls.push(trimUrl(p));
        else buf.push(p);
      }
      const label = buf.join(" ").replace(/\s+-\s+$/,"").trim();
      if(label) finalLinks.push("- " + label);
      for(const u of urls) finalLinks.push("  " + u);
    }else{
      finalLinks.push("- " + ln);
    }
  }

  // HTML
  let html = `<div class="alma-block">`;

  if(title){
    html += `<div class="alma-title">${simpleInlineMarkdown(linkifyTextToHtml(escapeHtml(title)))}</div>`;
  }

  for(const ln of normalLines){
    if(!ln || !ln.trim()){
      html += `<div class="alma-line">&nbsp;</div>`;
      continue;
    }
    const safe = escapeHtml(ln);
    let out = simpleInlineMarkdown(safe);
    out = linkifyTextToHtml(out);
    html += `<div class="alma-line">${out}</div>`;
  }

  if(totalLine){
    const safe = escapeHtml(totalLine);
    let out = simpleInlineMarkdown(safe);
    out = linkifyTextToHtml(out);
    html += `<div class="alma-total">${out}</div>`;
  }

  if(finalLinks.length){
    html += `<div class="alma-section">Links dos produtos</div>`;
    html += `<div class="alma-links">`;
    for(const ln of finalLinks){
      const safe = escapeHtml(ln);
      let out = simpleInlineMarkdown(safe);
      out = linkifyTextToHtml(out);
      html += `<div class="alma-linkline">${out}</div>`;
    }
    html += `</div>`;
  }

  html += `</div>`;
  return html;
}

function renderAlmaHtml(raw){
  // orçamento -> layout especial
  if(looksLikeBudget(raw)) return renderBudgetHtml(raw);

  // texto normal: preservar linhas e linkificar
  const t = normalizeRawText(raw);
  const safe = escapeHtml(t);
  const md = simpleInlineMarkdown(safe);
  const linked = linkifyTextToHtml(md);
  // preservar quebras
  return `<div class="alma-block">${linked.replace(/\n/g,"<br>")}</div>`;
}

/* =========================
   Mensagens
========================= */
function renderMsgs(){
  const s = sessions.find(x=>x.id===activeId);
  const box = byId("messages");
  box.innerHTML="";
  if(!s) return;

  s.msgs.forEach(m=>{
    const row=document.createElement("div");
    row.className="msg "+m.role;

    const bubble=document.createElement("div");
    bubble.className="bubble";

    if(m.role === "user"){
      bubble.textContent = m.content || "";
    }else{
      bubble.innerHTML = renderAlmaHtml(m.content || "");
      const copy=document.createElement("span");
      copy.className="copy-btn";
      copy.textContent="copiar";
      copy.onclick=()=>navigator.clipboard.writeText(m.content||"");
      row.appendChild(copy);
    }

    row.appendChild(bubble);
    box.appendChild(row);
  });

  box.scrollTop = box.scrollHeight;
}

/* =========================
   Enviar
========================= */
async function sendMsg(){
  const inp = byId("prompt");
  const txt = (inp.value||"").trim();
  if(!txt) return;
  inp.value = "";

  let s = sessions.find(x=>x.id===activeId);
  if(!s){ newSession(); s = sessions.find(x=>x.id===activeId); }

  s.msgs.push({role:"user", content:txt});
  if((s.title||"Nova sessão")==="Nova sessão") updateSessionTitleFromFirstUserMsg(s);
  saveSessions();
  renderSessions();
  renderMsgs();

  try{
    const res = await fetch("/ask", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ question: txt, user_id: activeId })
    });
    const j = await res.json();
    const ans = j.answer || j.response || JSON.stringify(j);
    s.msgs.push({role:"alma", content: ans});
  }catch(err){
    s.msgs.push({role:"alma", content: "Desculpa — não consegui responder agora. ("+err+")"});
  }finally{
    saveSessions();
    renderMsgs();
  }
}

/* Boot */
if(!activeId){ newSession(); } else { renderSessions(); renderMsgs(); }
</script>

</body>
</html>
